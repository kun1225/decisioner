name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "postgresql://postgres:password@localhost:5432/joy-gym"
      ACCESS_TOKEN_SECRET: "test-access-token-secret"
      REFRESH_TOKEN_SECRET: "test-refresh-token-secret"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Check format
        run: pnpm run check-format

      - name: Lint
        run: pnpm run lint

      - name: Check types
        run: pnpm run check-types

      - name: Test
        run: pnpm run test
